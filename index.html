<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Income and Expenses Tracker</title>
    
</head>
<body>
    <div class="container">
        <h1>Income and Expenses Tracker</h1>
        <div>
            <label for="transactionType">Select Type:</label>
            <select id="transactionType">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <label for="transactionInput">Enter Transaction:</label>
            <input type="text" id="transactionInput"  />
            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput"  />
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <div id="transactionsList">
            <h2>Transactions</h2>
            <ul id="transactions"></ul>
            <p id="balance">Balance: $0</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
